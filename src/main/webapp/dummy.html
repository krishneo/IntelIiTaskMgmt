<script src="chart/fusioncharts.js" type="text/javascript"></script>

</head>
<body>
	
	<div id="chart-container3">FusionCharts will render here</div>

	<div id="chart-container2">FusionCharts will render here</div>

	<script>

	var datarr = [{
			"label" : "CPNI",
			"value" : "2"
		}, {
			"label" : "CMC",
			"value" : "10"
		}, {
			"label" : "ST",
			"value" : "1"
		}];
	
	FusionCharts.ready(function () {
	    var cSatScoreChart = new FusionCharts({
	        type: 'angulargauge',
	        renderAt: 'chart-container2',
	        width: '400',
	        height: '250',
	        dataFormat: 'json',
	        dataSource: {
	            "chart": {
	                "caption": "Customer Satisfaction Score",
	                "subcaption": "Last week",
	                "lowerLimit": "0",
	                "upperLimit": "100",
	                "lowerLimitDisplay": "Good",
	                "upperLimitDisplay": "Bad",
	                "showValue": "1",
	                "valueBelowPivot": "1" 
	            },
	            "colorRange": {
	                "color": [
	                    {
	                        "minValue": "0",
	                        "maxValue": "50",
	                        "code": "#6baa01"
	                    },
	                    {
	                        "minValue": "50",
	                        "maxValue": "75",
	                        "code": "#f8bd19"
	                    },
	                    {
	                        "minValue": "75",
	                        "maxValue": "100",
	                        "code": "#e44a00"
	                    }
	                ]
	            },
	            "dials": {
	                "dial": [{
	                    "value": "67"
	                }]
	            }
	        }
	    }).render();    
	});
	
	
	
	FusionCharts.ready(function () {
	    var revenueChart = new FusionCharts({
	        type: 'doughnut2d',
	        renderAt: 'chart-container',
	        width: '400',
	        height: '300',
	        dataFormat: 'json',
	        dataSource: {
	            "chart": {            
	                "paletteColors": "#0075c2,#1aaf5d,#f2c500,#f45b00,#8e0000",               
	                
	                "use3DLighting": "0",
	                "showShadow": "0",
	                "enableSmartLabels": "0",
	                "startingAngle": "310",
	                "showLabels": "0",
	                "showPercentValues": "1",
	                "showLegend": "1",
	                "legendShadow": "0",
	                "legendBorderAlpha": "0", 
	                "centerLabel": "Tasks in $label bucket: $value",
	                "captionFontSize": "14",
	                "subcaptionFontSize": "14",
	                "subcaptionFontBold": "0"
	            },
	            "data": [
	                {
	                    "label": "ASSIGNED",
	                    "value": "20"
	                }, 
	                {
	                    "label": "COMPLETED",
	                    "value": "23"
	                }, 
	                {
	                    "label": "WORKING",
	                    "value": "6"
	                }, 
	                {
	                    "label": "UNASSIGNED",
	                    "value": "7"
	                }
	            ]
	        }
	    }).render();
	});
	
	
	FusionCharts.ready(function () {
	    var analysisChart = new FusionCharts({
	        type: 'stackedColumn3DLine',
	        renderAt: 'chart-container3',
	        width: '500',
	        height: '350',
	        dataFormat: 'json',
	        dataSource: {
	            "chart": {
	                "showvalues": "0",
	                "xaxisname": "Users",
	                "yaxisname": "Tasks Count", 
	                "bgColor": "#ffffff",
	                "canvasBgColor": "#ffffff",
	                "captionFontSize": "14",
	                "subcaptionFontSize": "14",
	                "subcaptionFontBold": "0",
	                "divlineColor": "#999999",
	                "divLineIsDashed": "1",
	                "divLineDashLen": "1",
	                "divLineGapLen": "1",
	                "toolTipColor": "#ffffff",
	                "toolTipBorderThickness": "0",
	                "toolTipBgColor": "#000000",
	                "toolTipBgAlpha": "80",
	                "toolTipBorderRadius": "2",
	                "toolTipPadding": "5",
	                "legendBgColor": "#ffffff",
	                "legendBorderAlpha": '0',
	                "legendShadow": '0',
	                "legendItemFontSize": '10',
	                "legendItemFontColor": '#666666'
	            },


          "dataset":[{"seriesname":"COMPLETED","data":[{"value":"20"},{"value":"3"},{"value":"0"}]},{"seriesname":"WORKING","data":[{"value":"1"},{"value":"1"},{"value":"1"}]},{"seriesname":"ASSIGNED","data":[{"value":"10"},{"value":"0"},{"value":"1"}]}],"categories":[{"category":[{"label":"Prakash"},{"label":"Venkat"},{"label":"Thasneem"}]}]


	        }
	    }).render();
	});
	
	</script>
